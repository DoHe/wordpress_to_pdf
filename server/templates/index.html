<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="msvalidate.01" content="79501FFCB680247BC9DE3C96D910AE66"/>
    <meta name="description" content="Convert your wordpress blog to a printable pdf">
    <meta name="keywords" content="PDF, Wordpress, convert, print">
    <title>Wordpress to PDF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/furtive/2.3.0/furtive.min.css"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112803935-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-112803935-1');
    </script>
</head>
<body>
<div class="py2">
    <h1 class="h2 txt--center">
        Convert your wordpress blog to pdf
    </h1>
    <section class="measure p2">
        <p class="h4">
            Upload your wordpress export here and we will generate a pretty and printable pdf for you.
            Want to know how you get an export like this?
            Check <a href="https://en.support.wordpress.com/export/">here</a>.
        </p>
        <form class="js-form my2" role="form" enctype="multipart/form-data">
            <input name="blog" placeholder="Upload wordpress export..." type="file" size="50"
                   accept="text/xml">
            <button class="js-trigger btn--green" type="button">Upload</button>
        </form>
        <span class="txt--center">
            <p class="js-status fnt--orange" style="font-size:xx-large; display:none"></p>
            <p><a class="js-download" style="font-size:xx-large; display:none" href="">Download</a></p>
        </span>
    </section>
</div>
</body>
</html>
